{% load static %}
<div class="row">
    <div class="col s12 offset-m1 m10 offset-l2 l8">
        <ul class="collection white">
            <p class="center-align">Happy Birthday, from all of these awesome people</p>
            {% for gift_relation in gift_relations %}
            {% if gift_relation.payment_has_cleared %}
            <li class="collection-item avatar">
                <img src="{% static 'gifts/images/avatar_placeholder.png' %}" alt="" class="circle">
                <span class="title">{{gift_relation.contributor.first_name}}
                    {{gift_relation.contributor.last_name}}</span>
                </p>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
