{% extends 'gifts/base.html' %}


{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}


{% block content %}

<form method="POST" class="form-group offset-lg-4 col-lg-4 offset-md-3 col-md-6 offset-sm-2 col-sm-8">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account? Create one <a href="{% url 'register' %}">here</a></p>
    <button type="submit" class="btn btn-success">Login now</button>
</form>
{% endblock %}
